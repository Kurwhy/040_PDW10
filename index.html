<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Warnet POPCHI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-image: url('1212.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      margin-bottom: 150px;
      position: relative;
    }
    .navbar {
      background-color: #343a40 !important;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }
    .nav-link {
      font-size: 1.2rem;
      color: #fff;
    }
    .jumbotron {
      padding: 100px 0;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .footer {
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 8px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000;
    }
    .form-container {
      margin-top: 30px;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      color: #fff;
    }
    .form-container h5 {
      margin-bottom: 20px;
    }
    .form-container label {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .form-container input, .form-container textarea, .form-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .form-container input[type="radio"] {
      width: auto;
    }
    .form-container select {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .form-container option {
      background-color: #fff;
      color: #000;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      color: #fff;
    }
    .form-container button:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Warnet POPCHI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Beranda</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>    

  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">Selamat Datang</h1>
      <p class="lead">Buat Member Sekarang Juga</p>
    </div>
  </div>

  <div class="container">
    <div class="form-container">
      <form action="javascript:void(0);">
        <h5>Isi Data Dibawah</h5>
        <label for="nama">Nama</label>
        <input type="text" placeholder="Nama Anda" id="nama" name="nama">

        <p>Jenis Kelamin</p>
        <input type="radio" name="JK" id="laki-laki" value="laki-laki">
        <label for="laki-laki">Laki-laki</label><br>
        <input type="radio" name="JK" id="perempuan" value="perempuan">
        <label for="perempuan">Perempuan</label><br>

        <label for="alamat">Alamat</label>
        <textarea placeholder="Tulis Alamat Kamu" name="alamat" id="alamat" cols="30" rows="5"></textarea>

        <label for="paket">Paket Member</label>
        <select id="paket" name="paket">
          <option value="paket1">Paket 1 Jam</option>
          <option value="paket2">Paket 3 Jam</option>
          <option value="paket3">Paket 6 Jam</option>
          <option value="paket4">Paket Harian</option>
        </select>

        <button type="button" onclick="kirimData()">Kirim</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h3>Kontak Kami</h3>
          <p>Telepon: 09977890909</p>
        </div>
        <div class="col-lg-6">
          <h3>Alamat</h3>
          <p>Jl. Bantuel No. 2, Yogyakarta</p>
        </div>
        <div class="col-lg-12">
          <p>&copy; 2024 Warnet POPCHI. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
